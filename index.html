<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="box1">
        <div class="box2">
        <h1 class="one">x</h1>
        <h1 class="two">=</h1>
        </div>
        <div class="box3">
        <h1 class="one">+</h1>
        <h1 class="one">-</h1>
        </div>
    </button>
    <div class="main">
        <div class="block">
            <h3>Calculator</h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
              </svg>
        </div>
        <div class="block1">
            <h3 class="pMath">0</h3>
            <h1 class="evall">0</h1>
        </div>
        <div class="box">
            <div class="block2">
                  <button class="evalll">1080</button>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                  </svg>                  
            </div>
            <div class="block3">
                <button class="btn-git btn-zero btn-gray">C</button>
                <button class="btn-git btn-scope btn-gray">(</button>
                <button class="btn-git btn-scope1 btn-gray">)</button>
                <button class="btn-git btn-module btn-gray">%</button>
                <button class="btn-git btn-divide btn-pink">/</button>
            </div>
            <div class="block4">
                <button class="buttons btn-black">7</button>
                <button class="buttons btn-black">8</button>
                <button class="buttons btn-black">9</button>
                <button class="btn-git btn-multiplay btn-pink">*</button>
            </div>
            <div class="block5">
                <button class="buttons btn-black">4</button>
                <button class="buttons btn-black">5</button>
                <button class="buttons btn-black">6</button>
                <button class="btn-git btn-minus btn-pink">-</button>
            </div>
            <div class="block6">
                <button class="buttons btn-black">1</button>
                <button class="buttons btn-black">2</button>
                <button class="buttons btn-black">3</button>
                <button class="btn-git btn-plus btn-pink">+</button>
            </div>
            <div class="block7">
                <button class="btn-git btn-negative btn-black">+/-</button>
                <button class="buttons btn-black">0</button>
                <button class="btn-git btn-dot btn-black">.</button>
                <button class="btn btn-gradient">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
